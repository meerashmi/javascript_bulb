<h2>What Can JavaScript Do?</h2>

<p class="para">JavaScript can change HTML attribute values.</p>

<p class="para">In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<div class="bulb">
<button onclick="document.getElementById('myImage').src='pic_bulbon.jpg'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
</div>
</body>
